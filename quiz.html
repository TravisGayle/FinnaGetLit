<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div> <!--Name-->
                <h1 class="text-center mt-2">Ben Fin</h1>
            </div>
            <div class="m-5"> <!--Picture-->
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/10/Tursiops_truncatus_01.jpg/2560px-Tursiops_truncatus_01.jpg" class="img-fluid">
            </div>
            <div> <!--Progress bar-->
                <div class="progress m-2">
                    <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            <div class="text-center m-1"> <!--Question-->
                <h2>What market is Ben Fin in?</h2>
            </div>
            <div> <!--Answers-->
                <div class="btn-group btn-group-toggle btn-group-vertical" data-toggle="buttons">
                    <button type="button" class="btn btn-primary btn-block" data-toggle="button" aria-pressed="false" autocomplete="off">
                        Chicago
                    </button>
                    <button type="button" class="btn btn-primary btn-block" data-toggle="button" aria-pressed="false" autocomplete="off">
                            Atlanta
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
